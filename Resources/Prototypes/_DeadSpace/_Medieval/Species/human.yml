- type: species
  id: MedievalHuman
  name: species-name-human
  roundStart: true
  prototype: MedievalMobHuman
  sprites: MedievalMobHumanSprites
  markingLimits: MedievalMobHumanMarkingLimits
  dollPrototype: MedievalMobHumanDummy
  skinColoration: HumanToned

# The lack of a layer means that
# this person cannot have round-start anything
# applied to that layer. It has to instead
# be defined as a 'custom base layer'
# in either the mob's starting marking prototype,
# or it has to be added in C#.
- type: speciesBaseSprites
  id: MedievalMobHumanSprites
  sprites:
    Special: MedievalMobHumanoidAnyMarking
    Head: MedievalMobHumanHead
    Hair: MedievalMobHumanoidAnyMarking
    FacialHair: MedievalMobHumanoidAnyMarking
    Snout: MedievalMobHumanoidAnyMarking
    # UndergarmentTop: MobHumanoidAnyMarking # DS14
    # UndergarmentBottom: MobHumanoidAnyMarking # DS14
    Chest: MedievalMobHumanTorso
    Tail: MedievalMobHumanoidAnyMarking # Corvax-Sponsors
    Eyes: MobHumanoidEyes
    HeadTop: MedievalMobHumanoidAnyMarking
    LArm: MedievalMobHumanLArm
    RArm: MedievalMobHumanRArm
    LHand: MedievalMobHumanLHand
    RHand: MedievalMobHumanRHand
    LLeg: MedievalMobHumanLLeg
    RLeg: MedievalMobHumanRLeg
    LFoot: MedievalMobHumanLFoot
    RFoot: MedievalMobHumanRFoot

- type: markingPoints
  id: MedievalMobHumanMarkingLimits
  points:
    Special: # the cat ear joke
      points: 0
      required: false
    Hair:
      points: 1
      required: false
    FacialHair:
      points: 1
      required: false
    Snout:
      points: 1
      required: false
    Tail: # the cat tail joke
      points: 1 # Corvax-Sponsors
      required: false
    HeadTop: # the cat ear joke
      points: 2 # Corvax-Sponsors
      required: false
    # UndergarmentTop:
    #   points: 1
    #   required: false
    # UndergarmentBottom:
    #   points: 1
    #   required: false
    Chest:
      points: 1
      required: false
    Legs:
      points: 4
      required: false
    Arms:
      points: 4
      required: false

