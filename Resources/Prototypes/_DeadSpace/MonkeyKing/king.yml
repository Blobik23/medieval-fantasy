- type: entity
  name: король обезьян
  parent: [ SimpleMobBase, MobCombat ]
  id: MobKingGorilla
  description: Мудрый и могущественный правитель, обладающий силой и хитростью. Он ведет свою армию и защищает свои земли, проявляя лидерские качества и стратегический ум. Его присутствие внушает уважение и страх среди врагов.
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: crawling
      sprite: _DeadSpace/MonkeyKing/king.rsi
  - type: MovementSpeedModifier
    baseWalkSpeed: 5
    baseSprintSpeed: 5
  - type: PassiveDamage
    allowedStates:
    - Alive
    - Critical
    damageCap: 0
    damage:
      types:
        Poison: -1
      groups:
        Brute: -1
        Burn: -1
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.48
        density: 200
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MobThresholds
    thresholds:
      0: Alive
      350: Critical
      500: Dead
  - type: DamageStateVisuals
    states:
      Alive:
        Base: crawling
      Critical:
        Base: dead
      Dead:
        Base: dead
  - type: Butcherable
    spawned:
    - id: FoodMeat
      amount: 4
  - type: Bloodstream
    bleedReductionAmount: 0.66
    bloodlossThreshold: 0.5
    bloodMaxVolume: 300
  - type: MeleeWeapon
    altDisarm: false
    angle: 45
    soundHit:
      collection: MonkeyKingAttackSounds
    damage:
      types:
        Blunt: 20
        Structural: 10
    animation: WeaponArcFist
  - type: NPCRetaliation
  - type: FactionException
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
  - type: NecromorfAfterInfection
    necroPrototype: NecroBrute
  - type: NpcFactionMember
    factions:
    - AllHostile
  - type: JumpAbility
    jumpSound:
      collection: RevSounds
  - type: MonkeyKing
    armySound:
      path: /Audio/_DeadSpace/MonkeyKing/priziv1.ogg
    kingBuffSound:
      collection: RevSounds
    giveIntelligenceSound:
      path: /Audio/_DeadSpace/MonkeyKing/svoboda1.ogg
  - type: StunRadius
    baseRadialAcceleration: -10
    durationAnimation: 1
    state: crawling
    stunState: stunradius
    effectPrototype: StunRadiusEffect
    actionStunRadius: ActionStunRadiusMonkeyKing
    strenght: 1
    ignorAlien: true
    stunRadiusSound:
      collection: RevSounds
  - type: SpawnAgainst
    spawnSound: /Audio/_DeadSpace/MonkeyKing/svoboda1.ogg
    duration: 5
    spawnAgainstAction: ActionSpawnAgainst
    spawnedEntities:
      - BigBananaMonkeyKing
  - type: Puller
    needsHands: false
  - type: NoSlip
  - type: ActionGun
    action: ActionMonkeyKingBanana
    gunProto: MonkeyKingBananaGun
  - type: Insulated

- type: entity
  id: SpawnPointGhostMonkeyKing
  name: точка спавна призрачной роли
  suffix: король обезьян
  parent: MarkerBase
  components:
  - type: GhostRole
    name: ghost-role-information-monkey-king-name
    description: ghost-role-information-monkey-king-description
    rules: ghost-role-information-rules-team-antagonist
    mindRoles:
    - MindRoleGhostRoleFreeAgent
    requirements:
    - !type:OverallPlaytimeRequirement
      time: 216000 # 60 hours
    raffle:
      settings: default
  - type: GhostRoleMobSpawner
    prototype: MobKingGorilla
  - type: Sprite
    sprite: Markers/jobs.rsi
    layers:
      - state: green
      - sprite: _DeadSpace/MonkeyKing/king.rsi
        state: crawling
